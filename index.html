<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerseypehno</title>
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>
    <meta name="title" content="jerseypehno">
    <meta name="description" content="wear jersey. show your pride">
    <meta name="keywords" content="jersey,football, basketball">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="revisit-after" content="1 days">
    <meta name="author" content="Glad432">
  </head>
  <body>
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Shirt Collection</h1>
      <div id="shirt-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>
    <script>
      const n = 10;
      const shirtContainer = document.getElementById('shirt-container');
      for (let i = 0; i < n; i++) {
        fetch("https://source.unsplash.com/random").then(response => {
          const imageUrl = response.url;
          const shirtCard = document.createElement('div');
          shirtCard.classList.add('bg-white', 'p-4', 'rounded', 'shadow-md');
          shirtCard.innerHTML = `
                        
													<img src="${imageUrl}" alt="Shirt ${i + 1}" class="w-full h-48 object-cover rounded">
														<h2 class="text-xl font-semibold mt-2">Shirt ${i + 1}</h2>
														<p class="text-gray-600">Description of Shirt ${i + 1}</p>
														<p class="text-blue-500 mt-2">Price: $19.99</p>
														<button class="bg-blue-500 text-white px-4 py-2 mt-4 rounded hover:bg-blue-600">Add to Cart</button>
                    `;
          shirtContainer.appendChild(shirtCard);
        });
      }
    </script>
  </body>
</html>
